<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Playlist do Ad</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>

  </div>

  <div class="calc">
    <h1>Calcular Média</h1><br/><br/>

    <section>
      <article>
        <div>
          <fieldset>  
            <legend>Avaliação 01</legend>
            <div>
              
              Resultado: <input id="n1" type="number" placeholder="Digite a primeira nota"></input>
            </div>
          </fieldset>
          <fieldset>
            <legend>Avaliação 02</legend>
            <div>
              
              Resultado: <input id="n2" type="number" placeholder="Digite a segunda nota"/>
            </div>
          </fieldset>
           <fieldset>
            <legend>Avaliação 03</legend>
            <div>
              
              Resultado: <input id="n3" type="number" placeholder="Digite a terceira nota"/>
            </div>
          </fieldset>
          <button onclick="calcmed()">Calcular</button>
        </div>
      </article>
      <footer>
        <h3>
          Sua nota final é: <span id="reposta">0.00</span><small></small><br/>
          Você está: <span id="resultado" > resultado</span>
        </h3>
      </footer>
    </section>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
